version: "1.2.6"

endpoints:

  # ——— 1) Azure Foundry – Phi-4 ———
  azureOpenAI:
    groups:
      - group: phi4
        apiKey: ${AZURE_PHI4_KEY}
        baseURL: ${AZURE_PHI4_BASE_URL}     # https://pk-4876-resource.services.ai.azure.com/models
        serverless: true
        version: 2024-05-01-preview
        models:
          Phi-4: true

  # ——— 2) OpenAI ———
  openAI:
    groups:
      - group: openai
        apiKey: ${OPENAI_API_KEY}
        models:
          gpt-3.5-turbo: true
          gpt-4o:        true

  # ——— 3) Vlastní (OpenAI-compatible) endpointy ———
  custom:

    # GROQ
    - name: groq
      apiKey: ${GROQ_API_KEY}
      baseURL: https://api.groq.com/openai/v1
      models:
        default:
          - llama3-70b-8192
          - llama3-8b-8192
          - llama2-70b-4096
          - mixtral-8x7b-32768
          - gemma-7b-it
        fetch: false
      titleConvo: true
      titleModel: mixtral-8x7b-32768
      modelDisplayLabel: groq

    # Mistral AI
    - name: Mistral
      apiKey: ${MISTRAL_API_KEY}
      baseURL: https://api.mistral.ai/v1
      models:
        default:
          - mistral-tiny
          - mistral-small
          - mistral-medium
        fetch: true
      titleConvo: true
      titleModel: mistral-tiny
      dropParams:
        - stop
        - user
        - frequency_penalty
        - presence_penalty
      modelDisplayLabel: Mistral
