version: "1.2.6"

# ———————————————————  ENDPOINTS  ———————————————————
endpoints:

  # 1) Azure AI Foundry – Phi-4
  azureOpenAI:
    groups:
      - group: phi4
        apiKey: ${AZURE_PHI4_KEY}
        baseURL: ${AZURE_PHI4_BASE_URL}           # https://pk-4876…/models
        serverless: true
        version: 2024-05-01-preview
        models:
          Phi-4: true

  # 2) OpenAI (pokud chceš nativní GPT-4o atd.)
  openAI:
    groups:
      - group: openai
        apiKey: ${OPENAI_API_KEY}
        # baseURL výchozí = https://api.openai.com/v1
        models:
          gpt-3.5-turbo: true
          gpt-4o:        true

  # 3) Custom (OpenAI-compatible) endpointy
  custom:

    # ── Groq ──────────────────────────────────────────────
    - name: groq
      apiKey: ${GROQ_API_KEY}
      baseURL: https://api.groq.com/openai/v1
      models:
        default:
          [
            llama3-70b-8192,
            llama3-8b-8192,
            llama2-70b-4096,
            mixtral-8x7b-32768,
            gemma-7b-it,
          ]
        fetch: false             # nech pevných 5 modelů
      titleConvo: true
      titleModel: mixtral-8x7b-32768
      modelDisplayLabel: groq

    # ── Mistral AI ───────────────────────────────────────
    - name: Mistral
      apiKey: ${MISTRAL_API_KEY}
      baseURL: https://api.mistral.ai/v1
      models:
        default: [mistral-tiny, mistral-small, mistral-medium]
        fetch: true              # stáhne celý katalog
      titleConvo: true
      titleModel: mistral-tiny
      dropParams: [stop, user, frequency_penalty, presence_penalty]
      modelDisplayLabel: Mistral

    # ── OpenRouter (agregátor) ───────────────────────────
    - name: OpenRouter
      apiKey: ${OPENROUTER_KEY}
      baseURL: https://openrouter.ai/api/v1
      models:
        default: [meta-llama/llama-3-70b-instruct]
        fetch: true
      titleConvo: true
      titleModel: meta-llama/llama-3-70b-instruct
      dropParams: [stop]
      modelDisplayLabel: OpenRouter
